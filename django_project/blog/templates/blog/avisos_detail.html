{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    
    <div class="media-body">
      <div class="article-metadata">
         
       
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if user.is_superuser %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'avisos-update' object.id %}">Atualizar</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'avisos-delete' object.id %}">Deletar</a>
          </div>
        {% endif %}
      </div>
      
      <h4 class="article-title">{{ object.title }}</h4>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
